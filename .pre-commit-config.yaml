fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black

  - repo: local
    hooks:
      # Rust hooks (backend)
      - id: cargo-fmt
        name: cargo fmt
        description: Format files with rustfmt.
        entry: bash -c 'cd backend && cargo fmt --all -- --check'
        language: system
        files: ^backend/.*\.rs$
        pass_filenames: false

      - id: cargo-deny
        name: cargo deny check
        description: Check cargo dependencies
        entry: bash -c 'cd backend && cargo deny check -d'
        language: system
        files: ^backend/(.*\.rs$|Cargo\.toml$|Cargo\.lock$|.*/Cargo\.toml$)
        pass_filenames: false

      - id: typos
        name: typos
        description: check typo
        entry: bash -c 'typos'
        language: system
        files: \.*$
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        description: Check the package for errors.
        entry: bash -c 'cd backend && cargo check --workspace --all-targets'
        language: system
        files: ^backend/.*\.rs$
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint rust sources
        entry: bash -c 'cd backend && cargo clippy --workspace --all-targets --all-features --tests --benches -- -D warnings'
        language: system
        files: ^backend/.*\.rs$
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        description: unit test for the project
        entry: bash -c 'cd backend && cargo nextest run --workspace --all-features'
        language: system
        files: ^backend/.*\.rs$
        pass_filenames: false

      # Frontend hooks
      - id: eslint
        name: eslint
        description: Lint frontend code with ESLint
        entry: bash -c 'cd frontend && pnpm exec eslint --max-warnings 0'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: prettier
        name: prettier
        description: Format frontend code with Prettier
        entry: bash -c 'cd frontend && pnpm exec prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|md)$
        pass_filenames: false

      - id: typescript-check
        name: TypeScript type check
        description: Check TypeScript types
        entry: bash -c 'cd frontend && pnpm exec turbo run typecheck'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
